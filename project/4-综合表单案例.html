<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr />
    <form action="">
      昵称：<input type="text" placeholder="请输入昵称" /> <br /><br />
      性别：<label><input type="radio" name="sex" />男</label>
      <label><input type="radio" name="sex" />女</label>
      <br /><br />
      所在城市：<select>
        <option value="北京">北京</option>
        <option value="南京">南京</option>
        <option value="上海" selected>上海</option>
        <option value="深圳">深圳</option>
      </select>
      <br /><br />
      结婚状况：<label><input type="radio" name="ms" />未婚</label>
      <label><input type="radio" name="ms" />已婚</label>
      <label><input type="radio" name="ms" checked />保密</label>
      <br /><br />
      喜欢类型：<input type="checkbox" />可爱 <input type="checkbox" />性感
      <input type="checkbox" />御姐 <input type="checkbox" />萝莉
      <input type="checkbox" />大叔 <input type="checkbox" />小鲜肉 <br /><br />
      个人简介：
      <br />
      <textarea cols="60" rows="10"></textarea>
      <br />
      <h4>我承诺</h4>
      <ol>
        <li>年满18岁、单身</li>
        <li>抱着严谨的态度</li>
        <li>认真工作每一天</li>
      </ol>
      <br />
      <input type="checkbox" />我同意所有条款 <br /><br />
      <button type="submit">免费注册</button>&nbsp;<input type="reset" />
    </form>
  </body>
</html>
