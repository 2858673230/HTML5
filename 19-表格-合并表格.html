<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <caption>
        <strong>表格标签</strong>
      </caption>
      <thead>
        <tr>
          <th>标签</th>
          <th>属性</th>
          <th>概述</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>border</td>
          <td rowspan="3">数字</td>
          <td>边框宽度</td>
        </tr>
        <tr>
          <td>width</td>
          <td>表格宽度</td>
        </tr>
        <tr>
          <td>height</td>
          <td>表格高度</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>注意</td>
          <td colspan="2">th标签书写在tr标签内部（用于替换td标签）</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
